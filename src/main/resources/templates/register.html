<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Portal - Sell Your Car</title>
    <link rel="stylesheet" href="/styling/register.css">
</head>
<body>
<header>
    <nav class="top-nav">
        <div class="logo">
            <img src="/images/logo.png" alt="Car Sales Logo">
        </div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/join-us">Join Our Team</a></li>
            <li><a href="/services">Services & Financing</a></li>
            <li><a href="/blog">Car Insights</a></li>
            <li><a href="/reviews">Customer Reviews</a></li>
            <li><a href="/contact-us">Contact</a></li>
            <li><a href="/about-us">About Us</a></li>
        </ul>
    </nav>
</header>

<main class="register">
    <section class="register-form">
        <h2>Register</h2>
        <p>Fill out the form below</p>

        <form th:action="@{/register}" th:method="post">
            <label >Username</label>
            <input type="text" name="username" required>

            <label >Email</label>
            <input type="email" name="email" required>

            <label >Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>

        </form>
    </section>
</main>
</body>
</html>
