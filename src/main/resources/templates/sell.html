<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Portal - Sell Your Car</title>
    <link rel="stylesheet" href="/styling/sell-car.css">
</head>
<body>
<header>
    <nav class="top-nav">
        <div class="logo">
            <img src="/images/logo.png" alt="Car Sales Logo">
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="join-us.html">Join Our Team</a></li>
            <li><a href="services.html">Services & Financing</a></li>
            <li><a href="blog.html">Car Insights</a></li>
            <li><a href="reviews.html">Customer Reviews</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>
    <h1>Sell Your Car</h1>
</header>

<main class="sell">
    <section class="sell-form">
        <h2>Ready to Sell Your Car?</h2>
        <p>Fill out the form below, and we'll get in touch with you.</p>

        <form>
            <label for="carMake">Car Make:</label>
            <input type="text" id="carMake" name="carMake" required>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="price">Expected Price ($):</label>
            <input type="number" id="price" name="price" required>

            <label for="contactInfo">Contact Information:</label>
            <textarea id="contactInfo" name="contactInfo" rows="4" required></textarea>

            <form th:method="post" th:action="@{/sell/car}"><button type="submit">Submit</button></form>

        </form>
    </section>
</main>

<footer>
    <!-- Add footer content if needed -->
</footer>
</body>
</html>
